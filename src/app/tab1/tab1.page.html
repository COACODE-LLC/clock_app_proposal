<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Timer
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 1</ion-title>
      </ion-toolbar>
    </ion-header>
    <p *ngIf="timeLeft > 0">{{ timeLeft }} Seconds Left</p>
  </ion-content>
  
  <ion-button id="set-timer">Set timer</ion-button>
  <ion-picker trigger="set-timer" [columns]="pickerColumns" [buttons]="pickerButtons"></ion-picker>

</ion-app>

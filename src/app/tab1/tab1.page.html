<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Tab 1
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 1</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>

  <ion-progress-bar [value]="timer$ | async" [buffer]="buffer_"></ion-progress-bar>
  
  <ion-button id="set-timer">Set timer</ion-button>
  <ion-picker trigger="set-timer" [columns]="pickerColumns" [buttons]="pickerButtons"></ion-picker>

</ion-app>
